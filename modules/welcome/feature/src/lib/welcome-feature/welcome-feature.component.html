@if (resume$ | async; as resume) {

<div class="container">
  <div class="left-col">
    <div class="header">
      <lib-profile-card
        [imgSrc]="resume.imageUrl"
        [title]="getFullName(resume)"
        [subtitle]="resume.jobTitle"
      />
      <lib-social-links class="social-links" [data]="getSocialLinks(resume)" />
    </div>
    <hr class="divider" />
    <div class="body">
      <lib-section title="Skills">
        <lib-skill-list [data]="resume.skills" />
      </lib-section>
      <lib-section class="mt-3" title="Languages">
        <lib-language-list [data]="resume.languages" />
      </lib-section>
    </div>
    <hr class="divider" />
    <div class="footer">
      <button class="btn-flat w-100">DOWNLOAD CV</button>
    </div>
  </div>
  <div class="right-col"></div>
</div>
}
