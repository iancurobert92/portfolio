<form [formGroup]="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      formControlName="email"
      required
    />
  </div>
  <div class="form-group mt-3">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      formControlName="password"
      required
    />
  </div>
  <div class="actions-container mt-3">
    <a [routerLink]="signInLink">Already have an account? Sign In.</a>
    <button class="ml-3" type="submit" (click)="onSubmit($event)">
      Sign Up
    </button>
  </div>
</form>
